{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: url("https://images.unsplash.com/photo-1457364559154-aa2644600ebb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .form-box {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .join-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4ecdc4cc, #88d8b0cc);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            filter: brightness(110%);
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 30px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            input {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Join Room</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="roomID">Room ID</label>
                    <input 
                        type="text" 
                        id="room-id" 
                        name="roomID" 
                        placeholder="Enter Room Code"
                        required
                    >
                </div>
                <button type="submit" class="join-btn">Join</button>
            </form>
        </div>
    </div>
</body>
</html>
